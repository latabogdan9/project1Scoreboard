<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">

<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body class="center">
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div id="homewin" class="advantage"></div>
            <div class="homeScore">
                0
            </div>
            <button id="h1" onclick="addScore(1,1)">+1</button>
            <button id="h2" onclick="addScore(2,1)">+2</button>
            <button id="h3" onclick="addScore(3,1)">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <div id="guestwin" class="advantage"></div>
            <div class="guestScore">
                0
            </div>
            <button id="g1" onclick="addScore(1,2)">+1</button>
            <button id="g2" onclick="addScore(2,2)">+2</button>
            <button id="g3" onclick="addScore(3,2)">+3</button>
        </div>
        <div class="buttonsDiv">
            <button onclick="reset()">
                Play Again
            </button>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
